{% extends 'base.html' %}
{% block content %}
<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <br>
    <div class="container">
      <h1 class="display-3">Project Blog</h1>
      <p>멋쟁이 사자처럼 7기 운영진 과제입니다.</p>
      <p><a class="btn btn-primary btn-lg" href="https://class.likelion.org/" role="button">멋사홈페이지 바로가기 &raquo;</a></p>
    </div>
  </div>
  <br>
  <br>

  <div class="container">
  {% for blog in blogs.all %}
    <div class="card">
        <h5 class="card-header">{{ blog.title }}</h5>
        <div class="card-body">
            <p class="card-title">{{ blog.pub_date}}</p>
            <p class="card-text">{{ blog.summary }} ...</p>
            <a href="{% url 'detail' blog.id %}" class="btn btn-primary">자세히보기</a>
        </div>
    </div>
    <br>
    {% endfor %}
    </div>
    <hr>

  </div> 

</main>
